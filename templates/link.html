<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GhostTalk</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'auths/link.css' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="link_body">

  <div class="link_box">
      <div class="link_content">
          <h2><img src="{% static 'svg/logo.svg' %}"></h2><hr>
          <p>Click the link below to view GhostTalkers or share it to see what your friends have to say</p>
          <div class="copy_div">
          <div class="copy">
            <a href="http://localhost:8000/room/{{ request.user }}/" target="_blank" value="http://localhost:8000/room/{{ request.user }}/" id="select_txt">http://localhost:8000/room/{{ request.user }}/</a>
          </div>
          <img class="clip" title="copy text" typeof="button" onclick="copy_data(select_txt)" id="img" src="{% static 'svg/clipboard.svg' %}">
            </div>
      </div>
  </div>
  <script>
function copy_data(containerid) {
  var range = document.createRange();
  range.selectNode(containerid); //changed here
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  document.execCommand("copy");
  window.getSelection().removeAllRanges();
  document.getElementById("img").src="{% static 'svg/check.svg' %}";
  document.getElementById("img").title="copied!";
}
</script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
